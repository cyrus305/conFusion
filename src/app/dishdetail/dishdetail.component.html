<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-left fa-lg"></span>
        </button>
        <button md-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading ... Please Wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list>
      <h2>Comments</h2>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 mat-line>{{comment.comment}}</h4>
        <p mat-line>{{comment.rating}} Stars</p>
        <p mat-line>
          <span> -- {{comment.author}} {{comment.date | date: 'mediumDate'}}</span>
        </p>
      </mat-list-item>
    </mat-list>
    <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-input-container class="half-width"
                             dividerColor="{{(formErrors.author) ? 'warn' : 'primary'}}">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-hint>
                <span [hidden]="!(formErrors.author)">
                  {{formErrors.author}}</span>
          </mat-hint>
        </mat-input-container>
      </p>
      <p>
        <mat-slider formControlName="rating" min="1" max="5" step="1" value="5" thumb-label="thumbLabel"></mat-slider>
      </p>
      <p>
        <mat-input-container class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
        </mat-input-container>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
