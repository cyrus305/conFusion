<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button md-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div [hidden]="dish">
      <mat-spinner></mat-spinner>
      <h4>Loading ... Please Wait</h4>
    </div>

  </div>

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxFlex *ngIf="dish">
          <mat-list *ngFor="let comment of dish.comments">
            {{comment.comment}}<br>
            {{comment.rating}}<br>
            -- {{comment.author}} {{comment.date | date: 'mediumDate'}}
            <br>
            <br>
          </mat-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
